<!DOCTYPE html>

<title>pdf直接在网页中阅读</title>

html,body{
width:100%;height:100%;
}
</style>

<body style="background-color: rgb(38,38,38); height: 100%; width: 100%; overflow: hidden; margin: 0">

	<embed width="100%" height="100%" name="plugin" src="http://jquery.malsup.com/media/guice.pdf" type="application/pdf" internalinstanceid="496"/>
